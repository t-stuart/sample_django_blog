{% load static %}

<li>
    <article class="post">
        <a href="{% url "indv-post-page" post.slug %}">
            <img src="{% static "blog/images/"|add:post.image %}" alt="Mountain Hiking" />
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
